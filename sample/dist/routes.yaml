routes:
  - entrypoint-file: index
    entrypoint-function: handler
    path: "/"
    method: get
    
  - entrypoint-file: plus
    entrypoint-function: handler
    path: "/plus/{z}"
    method: post
    parameters:
      path:
        - name: z
          type: number
      query:
        - name: x
          type: number
      body: 
        - name: y
          type: number
    responses: 
      - status-code: 200
        body:
        - name: total
          type: number
name: Node.js Package

on:
  push: 
    branches: 
      - main
  release:
    types: [created]

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - run: npm install
      - run: npx shadow-cljs release app
      - run: echo "//registry.npmjs.org/:_auth=$NODE_AUTH_TOKEN" > .npmrc
        env:       
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm publish
          